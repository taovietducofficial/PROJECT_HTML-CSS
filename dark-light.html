<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Light Mode - Future 2100</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: #fff;
            overflow: hidden;
            transition: all 0.5s ease;
            position: relative;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0d0d0d, #333);
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(20px);
            transition: all 0.5s ease;
            position: relative;
            z-index: 10;
            max-width: 90%;
            width: 400px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-top: 30px;
            margin-bottom: 80px;
            animation: pulse 2s infinite;
            border-radius: 50%;
            box-shadow: 0 0 20px #fff,
                       0 0 30px #fff,
                       0 0 40px #0ff,
                       0 0 50px #0ff,
                       0 0 60px #0ff;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .mode-text {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #f1faee;
            text-shadow: 0 0 10px rgba(241, 250, 238, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #e60073;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff4da6, 0 0 30px #ff4da6;
            }
        }

        .toggle-switch {
            position: relative;
            width: 140px;
            height: 70px;
            border-radius: 35px;
            background: linear-gradient(45deg, #ff6b6b, #ffd700, #ff8c00);
            cursor: pointer;
            transition: all 0.5s ease;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .toggle-switch:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            top: 5px;
            left: 5px;
            background: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: all 0.5s ease;
        }

        body.dark-mode .toggle-switch {
            background: linear-gradient(45deg, #1a73e8, #9c27b0, #673ab7);
        }

        body.dark-mode .toggle-switch::before {
            left: 75px;
            background: #2196f3;
            box-shadow: 0 0 30px rgba(33, 150, 243, 0.8);
        }

        .icons {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 28px;
        }

        .icons i {
            color: #fff;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
        }

        .icons i:hover {
            transform: scale(1.2);
        }

        /* Clock Style */
        .clock {
            font-size: 32px;
            font-weight: bold;
            margin: 25px 0;
            color: #f1faee;
            text-shadow: 0 0 10px rgba(241, 250, 238, 0.5);
            font-family: 'Digital-7', 'Orbitron', sans-serif;
        }

        /* Background color options */
        .color-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .color-options button {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .color-options button:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .color-options button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .color-options button:active::after {
            width: 100%;
            height: 100%;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            .mode-text {
                font-size: 24px;
            }
            .toggle-switch {
                width: 120px;
                height: 60px;
            }
            .toggle-switch::before {
                width: 50px;
                height: 50px;
            }
            .clock {
                font-size: 28px;
            }
            .logo {
                width: 120px;
            }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loading.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
    <audio id="switchSound" src="switch.mp3"></audio>
    <audio id="buttonSound" src="button.mp3"></audio>
    <div id="particles-js" class="particles"></div>
    <div class="container">
        <img src="https://scontent.fsgn5-9.fna.fbcdn.net/v/t39.30808-6/428629140_122123821286195094_987946793325005882_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=E8rcU-lUMWIQ7kNvgERu3Im&_nc_zt=23&_nc_ht=scontent.fsgn5-9.fna&_nc_gid=AJNi45_WRXtlEdotsC5uhci&oh=00_AYCuqdPe4kLxSPX2rViswMl02p7mklMgC_Jox12gA0NfoQ&oe=67434C8A" alt="CODE4LIFE" class="logo">
        <div class="mode-text">Mode: <span id="modeText">Light</span></div>
        <div class="toggle-switch" onclick="toggleDarkMode()">
            <div class="icons">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </div>
        <div class="clock" id="clock"></div>
        <div class="color-options">
            <button style="background: #ff6b6b;" onclick="changeBackground('#ff6b6b')"></button>
            <button style="background: #ffd700;" onclick="changeBackground('#ffd700')"></button>
            <button style="background: #2196f3;" onclick="changeBackground('#2196f3')"></button>
            <button style="background: #4CAF50;" onclick="changeBackground('#4CAF50')"></button>
            <button style="background: #9C27B0;" onclick="changeBackground('#9C27B0')"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        // Loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading').classList.add('hide');
            }, 1000);
        });

        // Load particles.js with enhanced configuration
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                size: { value: 3, random: true },
                move: { 
                    speed: 2,
                    direction: "none",
                    random: true,
                    out_mode: "bounce"
                },
                line_linked: { 
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                color: { value: "#ffffff" },
                opacity: { value: 0.5, random: true }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            }
        });

        // Toggle Dark Mode with sound and animation
        function toggleDarkMode() {
            const switchSound = document.getElementById('switchSound');
            switchSound.currentTime = 0;
            switchSound.play();
            
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            
            const modeText = document.getElementById('modeText');
            modeText.style.animation = 'none';
            modeText.offsetHeight; // Trigger reflow
            modeText.style.animation = null;
            modeText.textContent = isDarkMode ? 'Dark' : 'Light';
        }

        // Restore dark mode and initialize clock on reload
        window.onload = () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                document.getElementById('modeText').textContent = 'Dark';
            }
            updateClock();
            setInterval(updateClock, 1000);
        };

        // Enhanced clock with date
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            const dateStr = now.toLocaleDateString();
            document.getElementById('clock').innerHTML = `${timeStr}<br><span style="font-size: 0.7em">${dateStr}</span>`;
        }

        // Change background color with sound and animation
        function changeBackground(color) {
            const buttonSound = document.getElementById('buttonSound');
            buttonSound.currentTime = 0;
            buttonSound.play();
            
            document.body.style.background = `linear-gradient(135deg, ${color}, ${adjustColor(color, -30)})`;
        }

        // Helper function to adjust color brightness
        function adjustColor(color, amount) {
            return '#' + color.replace(/^#/, '').replace(/../g, color => 
                ('0' + Math.min(255, Math.max(0, parseInt(color, 16) + amount)).toString(16)).substr(-2));
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'd' || e.key === 'D') {
                toggleDarkMode();
            }
        });
    </script>
</body>
</html>
