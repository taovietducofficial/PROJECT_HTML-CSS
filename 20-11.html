<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE4LIFE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            line-height: 1.6;
            color: #e0e0e0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            background-attachment: fixed;
            padding-bottom: 150px; /* Th√™m padding ƒë·ªÉ tr√°nh n·ªôi dung b·ªã footer che */
        }

        .flower {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            animation: floatUp 15s linear;
        }

        .flower::before {
            content: '‚≠ê'; /* Thay ƒë·ªïi th√†nh ng√¥i sao */
            font-size: 20px;
            animation: rotate 3s infinite linear;
            display: block;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .header {
            background: linear-gradient(45deg, #000428 0%, #004e92 50%, #000428 100%),
                        radial-gradient(circle at top right, rgba(0, 255, 255, 0.4) 0%, transparent 70%),
                        radial-gradient(circle at bottom left, rgba(255, 0, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 0%, transparent 60%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 25px 50px;
            box-shadow: 0 4px 25px rgba(0, 255, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border-bottom: 3px solid rgba(0, 255, 255, 0.5);
            animation: headerGlow 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        @keyframes headerGlow {
            0%, 100% {
                box-shadow: 0 4px 25px rgba(0, 255, 255, 0.3);
                border-bottom: 3px solid rgba(0, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0 4px 35px rgba(255, 0, 255, 0.6);
                border-bottom: 3px solid rgba(255, 0, 255, 0.8);
            }
        }

        .header .logo img {
            height: 120px;
            border-radius: 50%;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.35);
            border: 6px solid rgba(0, 255, 255, 0.3);
            animation: float 4s ease-in-out infinite;
            filter: brightness(1.2) contrast(1.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(8deg); }
        }

        .header .logo img:hover {
            transform: scale(1.3) rotate(15deg);
            border-color: rgba(255, 0, 255, 1);
            box-shadow: 0 15px 35px rgba(255, 0, 255, 0.5);
        }

        .header .title h1 {
            font-size: 3.2em;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            letter-spacing: 3px;
            color: #ffffff;
            animation: textGlow 2s ease-in-out infinite;
            position: relative;
            padding: 10px 0;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
            }
        }

        .header .title h3 {
            color: #00ffff;
            margin-top: 12px;
            font-style: italic;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .hero {
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            text-align: center;
            padding: 140px 40px;
            margin: 50px;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 3px solid rgba(0, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .hero:hover {
            transform: scale(1);
        }

        .hero-content {
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .hero-content h2 {
            font-size: 3.8em;
            margin-bottom: 35px;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            font-weight: 700;
            letter-spacing: 3px;
            font-family: 'Dancing Script', cursive;
        }

        .hero-content img {
            width: 500px;
            max-width: 100%;
            margin-top: 70px;
            transition: all 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: bounceIn 1.8s, float 5s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.6));
            cursor: pointer;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .hero-content img:hover {
            transform: scale(1.1) rotate(8deg);
            filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.8)) brightness(1.2);
        }

        .footer {
            text-align: center;
            padding: 50px;
            background: linear-gradient(45deg, #000428 0%, #004e92 50%, #000428 100%);
            color: #fff;
            margin-top: 70px;
            box-shadow: 0 -15px 35px rgba(0, 255, 255, 0.25);
            position: relative; /* Thay ƒë·ªïi t·ª´ fixed th√†nh relative */
            width: 100%;
        }

        .footer p {
            font-size: 1.5em;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            font-weight: 600;
            letter-spacing: 2px;
        }

        .footer i {
            margin: 0 12px;
            animation: pulse 2.5s infinite;
            color: #00ffff;
            text-shadow: 0 0 12px rgba(0, 255, 255, 0.8);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-15deg);
            }
            50% {
                transform: scale(1.2) rotate(5deg);
            }
            70% {
                transform: scale(0.9) rotate(-3deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                padding: 25px;
            }

            .header .title h1 {
                font-size: 2.2em;
                margin-top: 20px;
            }

            .hero-content h2 {
                font-size: 2.4em;
            }

            .hero {
                margin: 25px;
                padding: 90px 25px;
            }
        }

        @media (max-width: 480px) {
            .header .logo img {
                height: 80px;
            }
            
            .hero-content h2 {
                font-size: 2em;
            }
            
            .hero-content img {
                width: 280px;
            }

            .header .title h3 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9JtnG3qqXxmTAYtedsVhYHmwKgwqzrhM0ww&s" alt="Logo" class="animate__animated animate__flipInY">
        </div>
        
        <div class="title">
            <h1 class="animate__animated animate__fadeInDown">CODE4LIFE</h1>
            <h3 class="animate__animated animate__fadeInUp">XIN CH√ÄO C√ÅC B·∫†N</h3>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h2 class="animate__animated animate__fadeInDown">‚ú® Ch√†o M·ª´ng 66 NƒÉm ‚ú®</h2>
            <h2 class="animate__animated animate__fadeInDown animate__delay-1s">üéì Ng√†y Nh√† Gi√°o Vi·ªát Nam üéì</h2>
            <h2 class="animate__animated animate__fadeInDown animate__delay-2s">20.11.1958 - 20.11.2024</h2>
            <img src="https://cdn-icons-png.freepik.com/512/5533/5533763.png" alt="Flowers" class="animate__animated animate__zoomIn animate__delay-3s" onclick="createMultipleFlowers()">
        </div>
    </section>

    <footer class="footer">
        <p class="animate__animated animate__fadeIn">
            <i class="fas fa-school"></i> ƒê·ª™NG QU√äN FOLLOW CODE4LIFE <i class="fas fa-heart"></i>
            <h3 class="animate__animated animate__fadeInUp">C·∫¢M ∆†N T·∫§T C·∫¢ C√ÅC B·∫†N</h3>
        </p>
    </footer>

    <script>
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            
            const randomX = Math.random() * window.innerWidth;
            flower.style.left = randomX + 'px';
            flower.style.bottom = '-20px';
            
            document.body.appendChild(flower);
            
            setTimeout(() => {
                flower.remove();
            }, 15000);
        }

        function createMultipleFlowers() {
            // T·∫°o 10 b√¥ng hoa c√πng m·ªôt l√∫c
            for(let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createFlower();
                }, i * 100); // T·∫°o m·ªói b√¥ng hoa c√°ch nhau 100ms
            }
        }

        setInterval(createFlower, 300);
    </script>
</body>
</html>
